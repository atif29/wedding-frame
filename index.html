<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wedding Photo Frame</title>
<style>
  body, html { margin:0; padding:0; overflow:hidden; text-align:center; background:#222; color:#fff; }
  #camera { position: relative; display: inline-block; }
  video, canvas { max-width: 100vw; max-height: 80vh; border-radius: 10px; }
  #frame {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    pointer-events: none;
  }
  button { margin-top: 10px; font-size: 1.2em; padding: 10px 20px; border-radius: 8px; }
</style>
</head>
<body>

<h1>John & Maria Wedding Frame</h1>

<div id="camera">
  <video id="video" autoplay playsinline></video>
  <img id="frame" src="frame.png" alt="Wedding Frame" />
</div>

<br />
<button id="snap">Take Photo</button>

<script>
  const video = document.getElementById('video');
  const snapBtn = document.getElementById('snap');

  // Get access to the camera
  navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
    video.srcObject = stream;
  }).catch(err => {
    alert('Error accessing camera: ' + err);
  });

  snapBtn.onclick = () => {
    const canvas = document.createElement('canvas');
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');

    // Draw video frame
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Draw overlay frame
    const frameImg = document.getElementById('frame');
    ctx.drawImage(frameImg, 0, 0, canvas.width, canvas.height);

    // Create download link
    const link = document.createElement('a');
    link.href = canvas.toDataURL('image/png');
    link.download = 'wedding-photo.png';
    link.click();
  };
</script>

</body>
</html>
